# path.yaml (예시 파일)

# --- root ---
# 스크랩 대상 프로젝트의 루트 폴더 경로를 지정하세요.
# 중요: 이 경로는 path.yaml 파일이 있는 위치를 기준으로 한 상대 경로 또는 절대 경로여야 합니다.
#      실제로 존재하는 디렉토리여야 합니다!
root: C:/python_workspace/project_aggregator # 또는 상대경로: .

# --- codes ---
# 위 'root' 디렉토리 기준으로 내용을 취합할 파일들의 상대 경로 목록 또는 Glob 패턴입니다.
# 중요:
#   - 리터럴 경로: 'src/project_aggregator/main.py' 와 같이 특정 파일을 지정합니다.
#   - Glob 패턴: 와일드카드(*, ?, **)를 사용하여 여러 파일을 지정할 수 있습니다.
#     - `*.py`: 루트 폴더 바로 아래의 모든 파이썬 파일
#     - `src/*.py`: src 폴더 바로 아래의 모든 파이썬 파일
#     - `src/**/*.py`: src 폴더 및 그 모든 하위 폴더 안의 파이썬 파일 (재귀적)
#     - `tests/test_*.py`: tests 폴더 아래 'test_'로 시작하는 파이썬 파일
#   - .gitignore 파일에 명시된 파일/패턴은 결과에서 제외됩니다.
#   - YAML 리스트 형식이므로 각 항목 앞에 하이픈(-)과 공백을 붙여야 합니다.

codes:
  # 예시: 모든 파이썬 파일 (src 폴더 및 하위 폴더)
  - src/project_aggregator/**/*.py

  # 예시: 특정 파일도 함께 포함 가능

  # 예시: 루트 디렉토리의 YAML 파일
  - path.yaml

  # 예시: 만약 tests 폴더가 있다면 그 안의 모든 파이썬 파일
  # - tests/**/*.py

  # 주의: 패턴이 너무 광범위하면 원치 않는 파일(예: 가상환경 내 파일)이 포함될 수 있습니다.
  #      필요하다면 .gitignore에 해당 경로를 추가하여 제외하세요.